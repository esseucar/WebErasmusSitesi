    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/df4ff89c1f.js" crossorigin="anonymous"></script>

    <script>

        var kullanici = sessionStorage.getItem("user");

        kullanici = kullanici.split(",");

        var isLogin = false;
        

        function girisKontrol() {
 

            var mail = document.getElementById("email").value;
            var sifre = document.getElementById("sifre").value;

            var yazi = document.getElementById("sonuc");

            if (mail == kullanici[0] && sifre == kullanici[1]) {

                yazi.innerHTML = "Giriş bilgileri doğru!"; 
                yazi.style.color = "green";

                document.getElementById("btn_div").style.display = "none";
                document.getElementById("header_sag").innerHTML = "Kullanıcı: " + kullanici[0];

                isLogin = true;

                sessionStorage.setItem("isLogin", isLogin);

            }
            else {
                yazi.innerHTML = "Girilen bilgiler hatalı.";
                yazi.style.color = "red";
            }


        }
    </script>

</head>
<body style="background-image: url(images/background.jpg);">

        <div class="col-4">

            <form name="giris"  >
                
                <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

                <div class="form-floating py-2">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email adresi</label>
                </div>
                <div class="form-floating py-2">
                    <input type="password" class="form-control" name="sifre" id="sifre" placeholder="Şifrenizi Giriniz">
                    <label for="floatingPassword">Şifrenizi Giriniz</label>
                </div>
                
               
            </form>
            <div class="form-floating py-2">
                <p id="sonuc" style="background-color: aliceblue; border-radius:5px;"></p>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit" onclick="girisKontrol()">Giriş</button>
